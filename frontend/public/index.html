<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fannie Mae Mortgage Eligibility Survey</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap");

      /* Reset margin and padding for every element */
      * {
        margin: 0;
        padding: 0;
      }

      /* Organize color scheme into root */
      :root {
        --bg: #fff;
        --button: #3e53a6;
        --nav: rgb(5, 49, 77);
      }

      /* Styling the Body element i.e. Color, 
    Font, Alignment */
      body {
        background: linear-gradient(#586cba, #9aa8e1);
        font-family: "Source Sans 3", sans-serif;
        text-align: center;
      }

      /* Styling the Form (Color, Padding, Shadow) */
      form {
        background-color: var(--bg);
        max-width: 600px;
        margin: 0 auto;
        padding-top: 25px;
      }

      /* Styling form-control Class */
      .form-control {
        text-align: left;
        margin-bottom: 25px;
      }

      /* Styling form-control Label */
      .form-control label {
        display: block;
        margin-bottom: 8px;
        font-size: 20px;
        font-weight: 600;
      }

      /* Styling form-control input, 
    select, textarea */
      .form-control input,
      .form-control select,
      .form-control textarea {
        border: 1px solid #777;
        border-radius: 5px;
        font-family: inherit;
        font-size: 18px;
        padding: 10px;
        width: 100%;
      }

      /* Styling form-control Radio 
    button and Checkbox */
      .form-control input[type="radio"],
      .form-control input[type="checkbox"] {
        display: inline-block;
        width: auto;
      }

      /* Styling Button */
      #questionnaire-submit {
        background-color: var(--button);
        color: var(--bg);
        border: 0px;
        border-radius: 5px;
        font-size: 21px;
        padding: 8px 16px;
        font-weight: 600;
        font-family: inherit;
      }

      #questionnaire-submit:hover {
        opacity: 0.8;
        transition: 0.2s;
        cursor: pointer;
      }

      nav {
        background-color: var(--nav);
        height: 60px;
      }

      #questionnaire-body {
        background-color: var(--bg);
        width: 800px;
        height: calc(100vh - 60px);
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .background-flare-L,
      .background-flare-R {
        flex: 1;
        height: calc(100vh - 60px);
        background-color: red;
      }

      .background-flare-L {
        background-color: linear-gradient(to left, var(--bg), transparent);
      }

      #main-content {
        display: flex;
      }
    </style>
  </head>

  <body>
    <nav>
      <img
        src="fannie mae.png"
        alt="logo"
        class="center"
        height="60px"
        style="filter: invert()"
      />
      nav
    </nav>
    <div id="main-content">
      <div class="background-flare-L"></div>
      <div id="questionnaire-body">
        <!-- Create Form -->
        <form id="form">
          <div class="form-control">
            <label for="credit score" id="credit score">
              What is your current credit score?
            </label>

            <!-- Input Type number -->
            <input
              type="number"
              id="credit score"
              placeholder="Enter your credit score"
              min="0"
            />
          </div>

          <div class="form-control">
            <label for="gross income" id="income">
              What is your gross monthly income?
            </label>

            <!-- Input Type number -->
            <input
              type="number"
              id="income"
              placeholder="Enter your gross monthly income"
              min="0"
            />
          </div>

          <div class="form-control">
            <label for="down payment" id="down payment">
              What is your anticipated down payment?
            </label>

            <!-- Input Type number -->
            <input
              type="number"
              id="down payment"
              placeholder="Enter your anticipated down payment"
              min="0"
            />
          </div>

          <div class="form-control">
            <label for="monthly payments" id="debt">
              What are your monthly payments? (Not including your anticipated
              mortgage payments)
            </label>

            <!-- Input Type number -->
            <input
              type="number"
              id="debt"
              placeholder="Enter your monthly payments (car, student loans, etc.)"
              min="0"
            />
          </div>

          <div class="form-control">
            <label for="anticipated mortgage" id="mortgage">
              What are your anticipated monthly mortgage payments?
            </label>

            <!-- Input Type number -->
            <input
              type="number"
              id="mortgage"
              placeholder="Enter your anticipated monthly mortgage"
              min="0"
            />
          </div>

          <!-- Multi-line Text Input Control -->
          <button type="submit" value="submit" id="questionnaire-submit">
            Submit
          </button>
        </form>
      </div>
      <div class="background-flare-R"></div>
    </div>
  </body>
</html>
